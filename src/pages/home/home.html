<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button ion-button title="connect" color="default" (click)="connect();" type="button" full> Connect </button>

  <div style="display: flex">
    <video #selfView style="width:50%" id="self-view" muted autoplay></video>
    <div style="width:50%">
      <audio #remoteViewAudio id="remote-view-audio" autoplay></audio>
      <video #remoteViewVideo id="remote-view-video" autoplay></video>
    </div>
  </div>
  <button ion-button block (click)="getPicture()">Toma una foto</button>
  <img [src]="image" *ngIf="image" />

</ion-content>
